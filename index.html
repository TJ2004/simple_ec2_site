<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Tournament 2024</h1>
    <p>The Ultimate Championship</p>
</header>

<div class="container">
    <h2>Welcome to the Tournament!</h2>
    <p>Join us for a thrilling series of matches featuring the best teams and players!</p>

    <div class="gallery">
        <div>
            <img src="images/tournament1.jpg" alt="Tournament Pic 1">
            <p>Opening Ceremony</p>
        </div>
        <div>
            <img src="images/tournament2.jpg" alt="Tournament Pic 2">
            <p>Exciting Matches</p>
        </div>
        <div>
            <img src="images/tournament3.jpg" alt="Tournament Pic 3">
            <p>Award Ceremony</p>
        </div>
        <div>
            <img src="images/tournament4.jpg" alt="Tournament Pic 4">
            <p>Teams in Action</p>
        </div>
        <div>
            <img src="images/tournament5.jpg" alt="Tournament Pic 5">
            <p>Fans Cheering</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Tournament. All rights reserved.</p>
</footer>

</body>
</html>
